<body>

    <script type="text/javascript">
        var array = [1, '1', 1, 2, 3, 3, 2, 4];
        var tmpObj = {};
        var result = [];
        array.forEach(function(a) {
            var key = (typeof a) + a;
            // console.log(key,tmpObj)
            if (!tmpObj[key]) {
                tmpObj[key] = 'o';
                result.push(a);
            }
        });
        console.log(result);
    </script>
